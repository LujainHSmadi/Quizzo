<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/login.css">
   
</head>
<body>
<div class="container">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form action="#">
            <label for="chk" aria-hidden="true">Register</label>

            <input type="text" id="name-reg" placeholder="User name"  required>
            <input type="email" id="email-reg" name="email" placeholder="Email"  required>
            <input type="Password" id="pswd-reg" name="pswd" placeholder="Password"  required>
            <button id="signup">Sign up</button>
        </form>

    </div>

    <div class="signin">

        <div >
            <label for="chk" aria-hidden="true" id="login-flag">Login</label>
            <input type="email"  id="name-login" name="email" placeholder="Email" required>
            <input type="Password"  id="pswd-login" name="pswd" placeholder="Password" required>
            <button id="login">Login</button>
        </div>
       
    </div>
</div>

<script src="JS/login.js"></script>
</body>

</html>
